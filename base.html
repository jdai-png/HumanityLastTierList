<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Humanity's Last Tier List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    :root {
        --bg: #0f1220;
        --panel: #161a2e;
        --text: #e8eaf6;
        --muted: #aab0d6;
        --label: #222740;
        --accent: #6c8cff;
        --gap: 12px;
    }

    * {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        margin: 0;
    }

    body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: linear-gradient(180deg, #0c0f1a, #0f1220 45%, #0c0f1a 100%);
        color: var(--text);
        padding: 24px;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
    }

    h1 {
        margin: 0 0 18px;
        font-size: 24px;
        color: var(--text);
        letter-spacing: 0.5px;
    }

    .hint {
        color: var(--muted);
        margin-bottom: 20px;
        font-size: 14px;
    }

    .tier {
        display: grid;
        grid-template-columns: 90px 1fr;
        align-items: stretch;
        background: var(--panel);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        margin-bottom: 14px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tier-label {
        background: var(--label);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        letter-spacing: 1px;
        font-size: 24px;
        border-right: 1px solid rgba(255, 255, 255, 0.06);
        user-select: none;
    }

    .tier-content {
        padding: 10px;
        display: grid;
        /* Adjust the 250px minimum width as needed for your content */
        grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
        gap: var(--gap);
    }

    .tier-img {
        height: 45px;
        width: auto;
        border-radius: 10px;
        display: block;
        outline: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        flex: 0 0 auto;
        /* keep horizontal row */
    }

    .footer {
        color: var(--muted);
        font-size: 12px;
        margin-top: 22px;
        text-align: center;
    }

    .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #0e1330;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--accent);
        font-weight: 600;
    }

.tier#tier-S .tier-label {
    background: #ff7f7f; /* Red */
}

.tier#tier-A .tier-label {
    background: #ffbf7f; /* Orange */
}

.tier#tier-B .tier-label {
    background: #ffdf7f; /* Yellow */
}

.tier#tier-C .tier-label {
    background: #bfff7f; /* Light Green */
}

.tier#tier-D .tier-label {
    background: #7fbfff; /* Light Blue */
}

.tier#tier-E .tier-label {
    background: #7f7fff; /* Blue */
}

.tier#tier-F .tier-label {
    background: #bf7fbf; /* Purple */
}


    </style>
</head>

<body>
    <div class="container">
        <h1>Humanity's Last Tier List</h1>
        <div class="hint">Refresh the page to reshuffle images across tiers (local only).</div>

        <section class="tier" id="tier-S">
            <div class="tier-label">S</div>
            <div class="tier-content" id="tier-S-images">
                {{IMAGES_S}}
            </div>
        </section>

        <section class="tier" id="tier-A">
            <div class="tier-label">A</div>
            <div class="tier-content" id="tier-A-images">
                {{IMAGES_A}}
            </div>
        </section>

        <section class="tier" id="tier-B">
            <div class="tier-label">B</div>
            <div class="tier-content" id="tier-B-images">
                {{IMAGES_B}}
            </div>
        </section>

        <section class="tier" id="tier-C">
            <div class="tier-label">C</div>
            <div class="tier-content" id="tier-C-images">
                {{IMAGES_C}}
            </div>
        </section>

        <section class="tier" id="tier-D">
            <div class="tier-label">D</div>
            <div class="tier-content" id="tier-D-images">
                {{IMAGES_D}}
            </div>
        </section>

        <section class="tier" id="tier-E">
            <div class="tier-label">E</div>
            <div class="tier-content" id="tier-E-images">
                {{IMAGES_E}}
            </div>
        </section>

        <section class="tier" id="tier-F">
            <div class="tier-label">F</div>
            <div class="tier-content" id="tier-F-images">
                {{IMAGES_F}}
            </div>
        </section>

        <div class="footer">
            GW.ai
        </div>
    </div>
</body>

</html>
