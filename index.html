<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Humanity's Last Tier List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #0f1220;
            --panel: #161a2e;
            --text: #e8eaf6;
            --muted: #aab0d6;
            --label: #222740;
            --accent: #6c8cff;
            --gap: 12px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: linear-gradient(180deg, #0c0f1a, #0f1220 45%, #0c0f1a 100%);
            color: var(--text);
            padding: 24px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 18px;
            font-size: 24px;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .hint {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .tier {
            display: grid;
            grid-template-columns: 90px 1fr;
            align-items: stretch;
            background: var(--panel);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
            margin-bottom: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tier-label {
            background: var(--label);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 24px;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            user-select: none;
        }

        .tier-content {
            padding: 10px;
            display: grid;
            /* Adjust the 250px minimum width as needed for your content */
            grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
            gap: var(--gap);
        }

        .tier-img {
            width: auto;
            border-radius: 10px;
            display: block;
            outline: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            flex: 0 0 auto;
            position: relative;
            /* Needed for z-index to take effect */
        }

        /* First image: largest and top-most */
        .tier-img:nth-of-type(1) {
            height: 60px;
            z-index: 4;
        }

        /* Second image */
        .tier-img:nth-of-type(2) {
            height: 50px;
            z-index: 3;
        }

        /* Third image */
        .tier-img:nth-of-type(3) {
            height: 45px;
            z-index: 2;
        }

        /* Fourth and beyond: minimum height and lowest z-index */
        .tier-img:nth-of-type(4),
        .tier-img:nth-of-type(n+5) {
            height: 40px;
            z-index: 1;
        }


        .footer {
            color: var(--muted);
            font-size: 12px;
            margin-top: 22px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #0e1330;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--accent);
            font-weight: 600;
        }

        .tier#tier-S .tier-label {
            background: #ff7f7f;
            /* Red */
        }

        .tier#tier-A .tier-label {
            background: #ffbf7f;
            /* Orange */
        }

        .tier#tier-B .tier-label {
            background: #ffdf7f;
            /* Yellow */
        }

        .tier#tier-C .tier-label {
            background: #bfff7f;
            /* Light Green */
        }

        .tier#tier-D .tier-label {
            background: #7fbfff;
            /* Light Blue */
        }

        .tier#tier-E .tier-label {
            background: #7f7fff;
            /* Blue */
        }

        .tier#tier-F .tier-label {
            background: #bf7fbf;
            /* Purple */
        }
    </style>
</head>
